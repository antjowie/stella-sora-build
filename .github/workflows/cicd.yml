name: CICD

on:
  push:
  pull_request:
    branches: ["master"]
  workflow_dispatch:
  workflow_call:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: ./webapp
        run: bun install

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('webapp/bun.lock') }}
          restore-keys: |
            playwright-${{ runner.os }}-

      - name: Install Playwright Browsers
        working-directory: ./webapp
        run: bunx playwright install

      - name: Build site
        working-directory: ./webapp
        env:
          BASE_PATH: /${{ github.event.repository.name }}
        run: bun run build

      - name: Run tests
        working-directory: ./webapp
        run: bun test

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: webapp/.svelte-kit/cloudflare

  cd:
    runs-on: ubuntu-latest
    needs: ci
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/master'
    steps:
      - name: Trigger Cloudflare Pages Deployment
        run: curl -X POST "$CLOUDFLARE_DEPLOY_HOOK"
        env:
          CLOUDFLARE_DEPLOY_HOOK: ${{ secrets.CLOUDFLARE_DEPLOY_HOOK }}

  cdGH:
    runs-on: ubuntu-latest
    needs: ci
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/master'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
